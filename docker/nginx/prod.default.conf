server {
    listen 80;
    server_name new.xalqsugurta.uz www.new.xalqsugurta.uz;

    root /var/www/html/public;
    index index.php index.html;

    # Loglar
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Laravel asosiy yo‘nalishi
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # PHP fayllarni PHP-FPM ga yuborish
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Xatoliklarni to‘g‘ri ko‘rsatish
        fastcgi_intercept_errors on;
    }

    # Xavfsizlik: yashirin fayllarga kirishni taqiqlash
    location ~ /\. {
        deny all;
    }

    # Fayl yuklash limiti
    client_max_body_size 64M;

    # Gzip optimizatsiyasi
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache soddalashtirish
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        access_log off;
    }
}
