version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: impex-insurance-app:prod
    container_name: impex-insurance-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./:/var/www/html
      - app_storage:/var/www/html/storage
      - app_logs:/var/www/html/storage/logs
    networks:
      - impex-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: impex-insurance-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/prod.default.conf:/etc/nginx/conf.d/prod.default.conf:ro
    networks:
      - impex-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: impex-insurance-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${DB_DATABASE:-impex_db}
      MYSQL_USER: ${DB_USERNAME:-impex_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-impex_pass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf:ro
    networks:
      - impex-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: impex-insurance-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - impex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
  app_logs:
    driver: local

networks:
  impex-network:
    driver: bridge


